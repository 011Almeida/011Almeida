<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição para Evento</title>
    <link rel="stylesheet" href="styless.css">
    
</head>
<body>
    <div class="container">
        <h1>Inscrição para o Evento</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="fullName">Nome Completo:</label>
                <input type="text" id="fullName" name="fullName" required placeholder="Digite seu nome completo">
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
            </div>
            <div class="form-group">
                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" name="phone" required placeholder="Digite seu telefone" pattern="[0-9]{10,11}">
            </div>
            <div class="form-group">
                <label for="address">Endereço:</label>
                <input type="text" id="address" name="address" required placeholder="Digite seu endereço">
            </div>
            <div class="form-group">
                <label for="birthdate">Data de Nascimento:</label>
                <input type="date" id="birthdate" name="birthdate">
            </div>
            <div class="form-group">
                <label>Gênero:</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Masculino</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Feminino</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Outro</label>
            </div>
            <div class="form-group">
                <label for="comments">Comentários:</label>
                <textarea id="comments" name="comments" rows="4" placeholder="Deixe seus comentários aqui"></textarea>
            </div>
            <div class="form-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Eu aceito os termos e condições</label>
            </div>
            <div class="form-group">
                <button type="submit">Enviar Inscrição</button>
            </div>
        </form>
    </div>
</body>
</html>
