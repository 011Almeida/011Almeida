<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário e Box Model</title>
    <link rel="stylesheet" href="tst.css">
</head>
<body>
    <h1>Formulário de Exemplo</h1>
    <form action="#" method="post">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" placeholder="Seu nome" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Seu email" required>
        
        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" placeholder="Sua mensagem" rows="4" required></textarea>
        
        <label for="color">Escolha uma cor:</label>
        <input type="color" id="color" name="color">
        
        <label for="date">Data:</label>
        <input type="date" id="date" name="date">
        
        <button type="submit">Enviar</button>
    </form>

    <div class="box-model-example">
        Olá, Box Model!
    </div>
</body>
</html>
