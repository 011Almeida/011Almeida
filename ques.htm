<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionário</title>
    <link rel="stylesheet" href="ques.css">
</head>
<body>
    <div class="container">
        <h1>Questionário</h1>
        <form id="questionario">
            <div class="question">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="question">
                <label>Idade:</label>
                <input type="radio" id="idade1" name="idade" value="18-24" required>
                <label for="idade1">18-24</label>
                <input type="radio" id="idade2" name="idade" value="25-34">
                <label for="idade2">25-34</label>
                <input type="radio" id="idade3" name="idade" value="35-44">
                <label for="idade3">35-44</label>
                <input type="radio" id="idade4" name="idade" value="45+">
                <label for="idade4">45+</label>
            </div>
            <div class="question">
                <label for="comentarios">Comentários:</label>
                <textarea id="comentarios" name="comentarios"></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
