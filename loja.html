<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Loja Online</title>

</head>

    <main>
        <section class="products">

                <button>Adicionar ao Carrinho</button>
            </div>
            <div class="product">

                <h2>Produto 2</h2>

            </div>
            <!-- Adicione mais produtos conforme necessÃ¡rio -->
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
