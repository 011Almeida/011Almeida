<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Exemplo</title>
    <link rel="stylesheet" href="aula11.css">
</head>
<body>
    <h1>Formulário de Inscrição</h1>
    <form action="#" method="post">
        <label for="name">Nome Completo:</label><br>
        <input type="text" id="name" name="name" required><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="gender">Gênero:</label><br>
        <select id="gender" name="gender">
            <option value="male">Masculino</option>
            <option value="female">Feminino</option>
            <option value="other">Outro</option>
        </select><br>
        <label for="dob">Data de Nascimento:</label><br>
        <input type="date" id="dob" name="dob"><br>

        <label for="bio">Biografia:</label><br>
        <textarea id="bio" name="bio" rows="3" cols="22"></textarea><br>

        <label for="subscribe">
            <input type="checkbox" id="subscribe" name="subscribe">
            Inscreva-se na nossa newsletter
        </label><br>

        <label for="contact">Telefone:</label><br>
        <input type="tel" id="contact" name="contact" pattern="[0-9]{10}"><br>

        <label for="website">Site pessoal:</label><br>
        <input type="url" id="website" name="website"><br>

        <label for="file-upload">Enviar Arquivo:</label>
        <input type="file" id="file-upload" name="file-upload"><br>

        <input type="submit" value="Enviar">
        <center><div class="box-model-example">Olá, Box Model!</div></center>
    </form>
   
</body>
</html>
